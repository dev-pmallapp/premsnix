name: SSH Strict Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  strict:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v23
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Show flake
        run: nix flake show || true
      - name: Run SSH strict check (x86_64-linux)
        run: nix build .#checks.x86_64-linux.ssh-strict
      - name: Run SSH strict check (aarch64-linux)
        run: nix build .#checks.aarch64-linux.ssh-strict || echo "Skipped: aarch64-linux build on x86_64 runner"
      - name: Summarize
        if: always()
        run: |
          echo "SSH Strict Check completed"
